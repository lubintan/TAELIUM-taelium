  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Account</title>
      <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <link href="../../css/app.css" rel="stylesheet" type="text/css">

      <style>
      body
      {
          font-family: Ubuntu;

      }
      </style>

  </head>

  <div id="dashboard_page" class="page" style="display:block">
    <section class=content>

          <div class="container-fluid containerwrapper">
              <div class="row rowaddress">
                  <div class="col-md-2 addresswrapper">
                      <span  >Address:</span>
                  </div>

                   <div class="col-md-7 addresswrapper">
                          <span id="sidebar_account_id"></span>
                   </div>

                   <div class="col-md-3">
                      <span>
                          <a class='btn btn-default btn-xs copyaddress' href="#" id="copy_account_id" data-clipboard-target="#sidebar_account_id" >
                              <span class="fa fa-copy"></span>
                              Copy Address
                          </a>
                      </span>
                  </div>
               </div>

               <div class="row rowaddress">
                <div class="col-md-2 addresswrapper">
                    <span >Public Key:</span>
                </div>

                 <div class="col-md-7 publickeywrapper">
                        <span id="sidebar_publickey_id"></span>
                 </div>

                 <div class="col-md-3">
                    <span>
                        <a class='btn btn-default btn-xs copyaddress' href="#" id="copy_account_id" data-clipboard-target="#sidebar_publickey_id" >
                            <span class="fa fa-copy"></span>
                            Copy Public Key
                        </a>
                    </span>
                </div>
             </div>

               <div class="spacingrowsummarypage"></div>

                <div class="row rowaddress">
                  <div class="col-md-3 balancewrapper">
                      <span>Confirmed Balance:&nbsp;</span>
                  </div>
                  <div class="col-md-2 balancevalues">
                      <span id="account_confirmed_balance_sidebar"></span>
                  </div>

                  <div class="col-md-3 balancewrapper">
                      <span >Unconfirmed Balance:&nbsp;</span>
                  </div>
                  <div class="col-md-2 balancevalues">
                      <span id="account_balance_sidebar" ></span>
                  </div>
                      <div class="fontawesomesummarywrapper">
                      <i class="fa fa-bank fontawesomeiconwrapper"></i>
                      </div>
                </div>

          </div>



          <div class="spacingrowsummarypage"></div>

              <div class="container-fluid">
                  <div class="row">
                      <div class="col-md-4 ">
                          <div class="statuswrapper">
                              <div>Network Connection Status</div>
                               <div id="connected_indicator" class="connected" data-i18n="[title]server_connection_status" data-placement="top">
                                <i class="fa fa-circle fontawesomewrappersummarypage"></i>
                                <span data-18n="connected" class="networkstatustextwrappersummarypage"></span>
                              </div>
                              <div class="fontawesomesummarywrapper">
                                <i class="fa fa-exchange fontawesomeiconwrapper"></i>
                              </div>
                          </div>
                          <!-- <div> -->
                               <!-- <a href="#" data-page="peers" id="connected_indicator" class="connected goto-page" data-toggle="tooltip" data-placement="top" title="CONNECTION" data-i18n="[title]server_connection_status"> -->
                              <!-- <i class="fa fa-circle fontawesomewrappersummarypage" style="color:red"></i> -->
                              <!-- <span data-18n="connected" class="statustextwrappersummarypage"> Not Connected</span> -->
                              <!-- </a> -->


                          <!-- </div> -->
                      </div>
                      <div class="col-md-4">
                          <div class="statuswrapper">
                              <div>Account Proof of Stake Status</div>
                                <div id="forging_indicator" class="forging" data-placement="bottom">
                                  <i class="fa fa-circle stakingstatusfontawesomewrappersummarypage"></i>
                                  <span data-18n="forging" class="stakingstatustextwrappersummarypage"></span>
                                </div>
                                 <div id="forging_indicator_button">
                                <button type="button" class="btn btn-default" style="  position: relative; z-index: 2; margin-left: 57%; margin-top: -18%;"><span data-18n="start_participation">Change Status</span>
                                </button>
                              </div>

                                <div class="fontawesomesummarywrapper">
                                  <i class="fa fa-database fontawesomeiconwrapper" style="margin-top: -30px;"></i>
                                </div>
                          </div>
                          <!-- <div >
                              <a href="#" id="forging_indicator" class="forging" data-toggle="tooltip" title="" data-placement="bottom">
                              <i class="fa fa-circle fontawesomewrappersummarypage" style="color:red"></i>
                              <span data-18n="forging" class="statustextwrappersummarypage">
                              </span>
                              </a>
                          </div> -->
                      </div>
                      <div class="col-md-4">
                          <div class="statuswrapper" >
                              <div>Account QR Code</div>
                              <div class="QRcodecontainerwrapper">
                                             <span id=acct_qr_code></span>
                              </div>
                              <div class="fontawesomesummarywrapper" style="margin-top: -21%;">
                                  <i class="fa fa-share-alt fontawesomeiconwrapper"></i>
                                </div>
                          </div>
                      </div>
        </div>
    </section>
    <!-- <section class="content">
         <div class="alert-danger alert alert-no-icon" id="dashboard_message" style="display:none;padding:5px;margin-bottom:15px;"></div>
 </section> -->
  </div>
