    <script type="text/javascript">

function calculate(){
var result = document.getElementById('total');
var amount = document.getElementById('amountNXT');
var fee = new Number(0.0001);
console.log(amount.value);
var total = new Number(0.0001);
var numAmount = new Number(amount.value);
console.log(numAmount.value);
if (numAmount!=null && numAmount>=0){
	total = numAmount + fee;
}
else{
	total = fee;
}

result.value = total.toString(10);

}
</script>
