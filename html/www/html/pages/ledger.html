 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <style>

    .headerone
     {
        color: white;
        background-color: #363a55;
     }
     .tablenamewrapper1
     {
        background-color: #363a55;
        color: white;
        width: 100%;
        padding: 1% 0% 1% 2%;
        text-align: left;
        border-bottom: 2px solid #363a55;
        font-size: 32px;
        background: linear-gradient(45deg, #363a55, #4f7cac, #363a55);
        border-radius: 10px;
        -webkit-border-radius: 10px;

     }
    body
    {
        color: black;
        font-family: Ubuntu;
    }
    .numeric
    {
        border-radius: 20px;
        -webkit-border-radius: 20px;
        background-color: #77878B;
        text-align: center;
        color: white;
     }
   .titlerowdatetype
    {
        border-radius: 20px;
        -webkit-border-radius: 20px;
        background-color: #4f7cac;
        text-align: center;
        color: white;
    }
    .titlerow
    {
        border-radius: 20px;
        -webkit-border-radius: 20px;
        background-color: #77878B;
        text-align: center;
        color: white;
    }
    .loadinggif
    {
        width: 32;
        height: 32;
        margin-left: 50%;
        top: 22%;
    }
    .fontawesomebackground
    {
        background-color: #399e5a;
        color: white;
        border-radius: 20px;
        -webkit-border-radius: 20px;
        text-align: center;
    }
    .tabletextwrapper
    {
        padding-top:80px;
        padding-bottom:100px;
        text-align: center;
    }
    .panel.panel-default
    {
        border-bottom: none;
    }

</style>
</head>
<div id="ledger_page" class="paginated page">
    <section class="content-header">
        <div class="container-fluid">
            <div data-i18n="account_ledger">
                <div class="tablenamewrapper1">Account Ledger</div>
            </div>
        </div>
    </section>

    <section class="content">
        <div style="display: none" class="alert alert-info" role="alert" id="account_ledger_message"></div>
        <div class="panel panel-default">
            <div class="data-container data-loading panel-body">
                <table class="table table-striped" id="ledger_table">
                    <thead>
                    <tr>
                        <th data-i18n="date" class="titlerowdatetype">DATE</th>
                        <th data-i18n="type" class="titlerowdatetype">TYPE</th>
                        <th class="numeric" data-i18n="change">CHANGE</th>
                        <th class="numeric" data-i18n="balance">BALANCE</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="data-loading-container"><img src="../../img/loading_indicator.gif" alt="Loading..." class="loadinggif"></div>
                <div class="data-empty-container">
                    <p class="tabletextwrapper"><span data-i18n="no_account_ledger">No account ledger entries found</span>.</p>
                </div>
            </div>
        </div>
        <div class="data-pagination"></div>
    </section>
</div>

<div id="transactions_page" class="paginated page">
    <section class="content-header">
        <div class="container-fluid">
            <div data-i18n="my_transactions">
                <div class="tablenamewrapper1"> My Transactions</div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="panel panel-default"  id="transactions_type_navi_box">
            <div class="panel-body">

                <ul class="nav nav-pills" id="transactions_type_navi"></ul>
            </div>
        </div>
        <div class="panel panel-default" style="display:none;margin-bottom:10px;" id="transactions_sub_type_navi_box">
            <div class="panel-body">
                <ul class="nav nav-pills" id="transactions_sub_type_navi"></ul>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="data-container data-loading panel-body">
                <table class="table table-striped" id="transactions_table">
                    <thead>
                    <tr>
                        <th data-i18n="date" class="titlerowdatetype">Date</th>
                        <th data-i18n="type" class="titlerowdatetype">Type</th>
                        <th class="numeric" data-i18n="amount">Amount</th>
                        <th class="numeric" data-i18n="fee">Fee</th>
                        <th data-i18n="account" class="titlerow">Account</th>
                        <th  data-i18n="height" class="titlerow">Height</th>
                        <th  data-i18n="confirmations" class="titlerow">Confirmations</th>
                        <th class="fontawesomebackground"><i class="fa fa-envelope-o"></i></th>
                        <th class="fontawesomebackground" ><i class="fa fa-gavel"></i></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="data-loading-container"><img src="../../img/loading_indicator.gif" alt="Loading..." class="loadinggif" /></div>
                <div class="data-empty-container" >
                    <p class="tabletextwrapper"><span data-i18n="no_transactions_found">No transactions found</span>.</p>
                </div>
            </div>
        </div>
        <div class="data-pagination"></div>
    </section>
</div>
