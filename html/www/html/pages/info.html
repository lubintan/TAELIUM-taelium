                    </div>

                        </div>
                    </div>
	    		</div>

                <div class="row spacingrow"></div>

                <div class="row">
                    <div class="col-md-3 col-md-offset-1">

                            <div class="boxtextunitwrapper">Taels</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="boxwrapper">
                            <div >Circulated Supply</div>
                              <div class="boxtextwrapper" id="sidebar_block_link" data-toggle="tooltip" data-placement="bottom" title="HEIGHT" data-i18n="[title]current_blockchain_height">1,000,000,000</div>
                            <div class="boxtextunitwrapper">Taels</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="boxwrapper">
                            <div >Taels Being Staked</div>
                            <div class="boxtextwrapper" id="sidebar_block_link" data-toggle="tooltip" data-placement="bottom" title=" HEIGHT" data-i18n="[title]current_blockchain_height">12345</div>
                            <div class="boxtextunitwrapper">Taels</div>
                        </div>
                    </div>
                </div>
